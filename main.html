<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="main-table" style="width: 100%; height: 100%">
		<tr>
			<td>
				<table class="table1">
					<tr><th colspan="2">Nested table 2</th></tr>
					<tr>
						<td>Column 1</td>
						<td>Column 2</td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="table2">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table class="table3">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="table4">
					<tr>
						<th colspan="2">Nested Table 4</th>
					</tr>
					<tr>
					<td colspan="2">HTML</td>
				</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
